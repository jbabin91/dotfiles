# lefthook.yml
# Lefthook configuration for dotfiles
# Docs: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
output:
  - failure # Only show failed steps
  - execution_out # Show command output for failures

pre-commit:
  parallel: true
  commands:
    # Lint shell scripts
    shellcheck:
      glob: "*.sh"
      run: shellcheck {staged_files}
    # Lint Markdown files
    lint-md:
      glob: "*.md"
      run: pnpm markdownlint-cli2 --fix {staged_files}
      stage_fixed: true
    # Format JSON, YAML, and Markdown files
    prettier:
      glob: "*.{ts,tsx,js,jsx,cjs,mjs,json,md,mdx}"
      run: pnpm exec prettier -uwl {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit "$1"
