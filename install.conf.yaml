- defaults:
    link:
      glob: true
      create: true
      relink: true
      force: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodule]

- link:
    # General
    ~/.editorconfig: general/.editorconfig
    ~/.hushlogin: general/.hushlogin
    ~/Brewfile: general/Brewfile
    ~/Brewfile.lock.json: general/Brewfile.lock.json
    # Alacritty Config
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    # Git Config
    ~/.config/git/config: config/git/.gitconfig
    ~/.config/git/.gitconfig_personal: config/git/.gitconfig_personal
    ~/.config/git/ignore: config/git/.gitignore_global
    # Kitty
    ~/.config/kitty/:
      path: config/kitty/*
    # Karabiner
    ~/.config/karabiner/karabiner.json: config/karabiner/karabiner.json
    # Fish
    ~/.config/fish/functions/fish_greeting.fish: config/fish/functions/fish_greeting.fish
    ~/.config/fish/fish_plugins: config/fisher/plugins
    # Fish theme
    ~/.config/fish/conf.d/starship.fish: config/starship/conf.d/starship.fish
    # vim
    # ~/.vimrc: config/vim/vimrc
    ~/.config/bat/config: config/bat/config
    ~/.config/htop/htoprc: config/htop/htoprc
    # ssh
    ~/.config/.ssh/config.dotfiles: config/ssh/config.dotfiles
    # yabai
    ~/.config/yabai/yabairc: config/yabai/yabairc
    # skhd
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    # spotifyd
    ~/.config/spotifyd/spotifyd.conf: config/spotifyd/spotifyd.conf
    # Tmux
    ~/.tmux.conf: config/tmux/tmux.conf
    # NVIM
    #~/.config/nvim/:
    #  path: config/nvim/*
    # Doom Emacs
    ~/.config/doom/config.org: config/doom/config.org
    ~/.config/doom/config.el: config/doom/config.el
    ~/.config/doom/init.el: config/doom/init.el
    ~/.config/doom/packages.el: config/doom/packages.el
    ~/.config/doom/custom.el: config/doom/custom.el
    ~/.config/doom/doom-emacs-dash.png: config/doom/doom-emacs-dash.png
    ~/.config/doom/eshell/:
      path: config/doom/eshell/*

- shell:
    - description: 'Bootstrap fish'
      command: './script/bootstrap.fish'
      stdout: true
      stderr: true
      stdin: true
