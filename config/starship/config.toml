add_newline = true

format = """\
[╭──](8) $time[](8)$all$fill[╰─](8)\
$character"""
# switch to this format for very verbose prompt (versions of languages, package versions, etc.)
# format = "$character $all"

[character]
success_symbol = "[▶](bold 6)"
error_symbol = "[▶](bold red)"

[fill]
symbol = "-"
style = "bold black"
disabled = true

[time]
time_format = "%R"
format = "[$time]($style) "
style = "247"
disabled = false

[directory]
truncation_length = 2
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = " ~"
format = "[$path]($style)[](bg:black fg:8) "
style = "fg:14 bg:8"

[git_branch]
#symbol = "\u23fb "
format = "[$symbol$branch]($style) "
style = "6"

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "6"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](#bf5700)'
renamed = "襁 "
deleted = " "

