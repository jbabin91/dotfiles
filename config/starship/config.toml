# # CROSS-SHELL PROMPT
# #
# # The minimal, blazing-fast, and infinitely customizable prompt for any shell!
"$schema" = "https://starship.rs/config-schema.json"
palette = "catppuccin_mocha"
# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1500

# Replace the '>' symbol in the prompt with 'â†’'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = "[â†’](bold green)" # The 'success_symbol' segment is being set to 'â†’' with the color 'bold green'
# error_symbol = "[âŒ](bold red)"     # The 'success_symbol' segment is being set to 'â†’' with the color 'bold green'

[directory]
truncation_length = 1
truncate_to_repo = false

[cmd_duration]
format = "[$duration]($style)"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
