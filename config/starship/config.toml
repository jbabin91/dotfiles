# starship config.toml

# Use custom format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$dotnet\
$kotlin\
$rust\
$python\
$status\
$line_break\
$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[aws]
disabled = true

[gcloud]
disabled = true

[directory]
read_only = " 🔒"
read_only_style = "fg:blue bold"
style = "blue bold"
format = "[$path ]($style)[$read_only]($read_only_style)"
truncation_length = 2

[git_branch]
symbol = ""
always_show_remote = false
format = "[$symbol $branch]($style)"
style = "purple bold"
truncation_length = "2^63 - 1"
truncation_symbol = "…"
only_attached = false
disabled = false

[git_status]
format = '([ $all_status$ahead_behind]($style))'
style = "bold white"
ahead =	"⏫ ${count} "
behind = "⏬ ${count} "
conflicted = "🔥 "
untracked = "🔎 ${count} "
modified = "🖍 ${count} "
renamed = "⏩ ${count} "
staged = "✅ ${count} "
stashed = "💰 "
deleted = "🗑️ ${count} "

[package]
disabled = true

[status]
disabled = false

[time]
disabled = false
format = '⏰[ $time]($style) '
time_format = "%T"
style = 'white'

[python]
format = '[${symbol}(${version} )(\($virtualenv\))]($style) '
