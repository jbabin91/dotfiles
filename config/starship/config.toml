[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✖](bold red) "
success_symbol = "[➜](bold green)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style)"

[directory]
truncation_length = 2
format = "[$path]($style)[$lock_symbol]($lock_style)"

[git_branch]
format = " [$symbol$branch]($style) "

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️ ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️ ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind "

[hostname]
ssh_only = true
format = "<[$hostname]($style)> "
trim_at = "-"
style = "bold dimmed white"
disabled = false

[username]
style_user = "bold dimmed blue"
format = "[$user]($style) "
show_always = true
disabled = true

[time]
use_12hr = true
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[package]
disabled = true

[nodejs]
format = " [$symbol$version]($style) "
style = "bold green"

[python]
format = " [$symbol$version]($style) "
style = "bold green"

[golang]
format = " [$symbol$version]($style) "
style = "bold blue"

[rust]
format = " [$symbol$version]($style) "
style = "bold green"

[aws]
disabled = true

[gcloud]
disabled = true
